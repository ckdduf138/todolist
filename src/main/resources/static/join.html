<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="/css/join.css">
</head>
<body>
    <div class="container">
        <div id="register-form" class="form-container">
            <h2>회원가입</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-password-confirm" placeholder="Confirm Password" required>
                <button type="submit">회원가입</button>
            </form>
        </div>
    </div>

    <script>
        // 예시용 JavaScript 코드: 실제 서버와의 통신 및 회원가입 처리는 서버측에서 구현해야 합니다.
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;

            // 간단한 클라이언트 측 유효성 검사 예시
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // 실제 회원가입 처리 로직을 구현해야 합니다.
            console.log('Username:', username);
            console.log('Password:', password);
            // 여기서 실제 서버와 통신하여 회원가입 요청을 처리합니다.
        });
    </script>
</body>
</html>
